name: Lint on Pull Request Merge

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Run ESLint rules checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn install

      - name: Run linters
        run: yarn lint

      - name: Check for linting errors
        run: |
          lint_output=$(yarn lint --json)
          if [[ "$lint_output" != "[]" ]]; then
            echo "Linting errors found. Preventing merge."
            echo "$lint_output"
            exit 1
          fi
